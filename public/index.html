<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-color: black">
    <nav class="nav" style="background-color: lawngreen">
      <div class="nav-wrapper" style="display: flex; justify-content: center">
        <a href="index.html" class="center" style="margin-right: 5vw">Search</a>
        <a class="center" href="saved.html" style="margin-left: 5vw">Saved</a>
      </div>
    </nav>
    <div class="searchContainer">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div
              class="input-field col s2"
              style="display: flex; margin-top: 20px; justify-content: center"
            ></div>
            <div class="input-field col s4">
              <input
                placeholder="Search By Title"
                id="input_text"
                type="text"
                data-length="10"
              />
            </div>
            <div
              class="input-field col s4"
              style="display: flex; margin-top: 20px; justify-content: center"
            >
              <button class="searchButton" type="button">Search</button>
            </div>
            <div
              class="input-field col s2"
              style="display: flex; margin-top: 20px; justify-content: center"
            ></div>
          </div>
        </form>
      </div>
      <div class="main container"></div>
    <script src="./js/index.js"></script>
  </body>
</html>
